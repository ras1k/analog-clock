<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:#ff3d58;--ht:120px;--wt:9px;" class="hand" id="hour"><i></i></div>
            <div style="--clr:#00a6ff;--ht:150px;--wt:7px;" class="hand" id="minute"><i></i></div>
            <div style="--clr:#ffffff;--ht:170px;--wt:4px;" class="hand" id="second"><i></i></div>


            <span style="--j:1"><b>I</b></span>
            <span style="--j:2"><b>II</b></span>
            <span style="--j:3"><b>III</b></span>
            <span style="--j:4"><b>IV</b></span>
            <span style="--j:5"><b>V</b></span>
            <span style="--j:6"><b>VI</b></span>
            <span style="--j:7"><b>VII</b></span>
            <span style="--j:8"><b>VIII</b></span>
            <span style="--j:9"><b>IX</b></span>
            <span style="--j:10"><b>X</b></span>
            <span style="--j:11"><b>XI</b></span>
            <span style="--j:12"><b>XII</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
